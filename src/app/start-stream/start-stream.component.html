<form [formGroup]="startStreamForm" (submit)="onSubmit(startStreamForm.value)">
    <div class="form-group">
        <label for="title">Stream title</label>
        <input type="text" id="title" formControlName="title" class="form-control">
    </div>
    <div class="form-group">
        <label for="description">Stream description</label>
        <input type="text" id="description" formControlName="description" class="form-control">
    </div>

    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" (click)="toggleSelfHosted()" id="selfHostedSwitch">
        <label class="custom-control-label" for="selfHostedSwitch">Host myself</label>
    </div>

    <div *ngIf="!isSelfHosted" class="form-group">
        <label for="streamKey">Stream key</label>
        <label type="text" id="streamerKey" class="form-control" readonly>{{ currentUser.streamerKey }}</label>
    </div>

    <div *ngIf="isSelfHosted" class="form-group">
        <label for="streamUri">Media server URI</label>
        <input type="text" id="streamUri" formControlName="streamUri" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Create stream</button>
</form>
